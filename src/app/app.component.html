
<div class="content">

  <div *ngIf="loggedIn; else displayForm">
    <h2> Logged In </h2>
    <h2> Email: {{ loggedIn.email }}</h2>
    <button mat-raised-button color="accent" class="button" (click)="logout()">Logout</button>
  </div>
  <ng-template #displayForm>
    <app-form></app-form>
  </ng-template>

</div>

<router-outlet></router-outlet>
